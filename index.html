<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="calculator">
            <div id="display">#####</div>
            <div id="buttons">
                <button id="clear" class="display-change" onclick="clearDisplay()">AC</button>
                <button id="switch-sign" class="display-change" onclick="changeDisplaySign()">+/-</button>
                <button id="percentage" class="display-change" onclick="makeDisplayPercentage()">%</button>
                <button id="division" class="math-function" onclick="divisionClicked()">/</button>
                <button id="seven" class="digit" onclick="type7()">7</button>
                <button id="eight" class="digit" onclick="type8()">8</button>
                <button id="nine" class="digit" onclick="type9()">9</button>
                <button id="multiplication" class="math-function" onclick="multiplicationClicked()">X</button>
                <button id="four" class="digit" onclick="type4()">4</button>
                <button id="five" class="digit" onclick="type5()">5</button>
                <button id="six" class="digit" onclick="type6()">6</button>
                <button id="subtraction" class="math-function" onclick="subtractionClicked()">-</button>
                <button id="one" class="digit" onclick="type1()">1</button>
                <button id="two" class="digit" onclick="type2()">2</button>
                <button id="three" class="digit" onclick="type3()">3</button>
                <button id="addition" class="math-function" onclick="additionClicked()">+</button>
                <button id="zero" class="digit" onclick="type0()">0</button>
                <button id="decimal" class="digit" onclick="typeDecimal()">.</button>
                <button id="equals" class="math-function" onclick="equalsClicked()">=</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
