<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="calculator">
            <div id="display"></div>
            <div id="buttons">
                <button id="clear" class="display-change">AC</button>
                <button id="switch-sign" class="display-change" onclick="changeDisplaySign()">+/-</button>
                <button id="percentage" class="display-change" onclick="makeDisplayPercentage()">%</button>
                <button id="division" class="operator">/</button>
                <button id="seven" class="digit">7</button>
                <button id="eight" class="digit">8</button>
                <button id="nine" class="digit">9</button>
                <button id="multiplication" class="operator">X</button>
                <button id="four" class="digit">4</button>
                <button id="five" class="digit">5</button>
                <button id="six" class="digit">6</button>
                <button id="subtraction" class="operator">-</button>
                <button id="one" class="digit">1</button>
                <button id="two" class="digit">2</button>
                <button id="three" class="digit">3</button>
                <button id="addition" class="operator">+</button>
                <button id="zero" class="digit">0</button>
                <button id="decimal" class="digit" onclick="typeDecimal()">.</button>
                <button id="equals" class="equality">=</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
